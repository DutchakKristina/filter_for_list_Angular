<div class="container">
  <h1>Angular Pipes</h1>
  <button class="btn" (click)="searchFilter = 'title'">title</button>
  <button class="btn" (click)="searchFilter = 'text'">Text</button>
  <hr>
  <button class="btn" (click)="addPosts()">Add Post</button>
  <input type="text" [(ngModel)]="search">
<div
        *ngFor="let post of posts | filter: search: searchFilter"
        class="card"
>
  <h2>{{post.title}}</h2>
  <p>{{post.text}}</p>
</div>
</div>
